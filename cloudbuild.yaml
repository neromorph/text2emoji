steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_LOCATION}-docker.pkg.dev/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_LOCATION}-docker.pkg.dev/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}']

  # Deploy to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/text2emoji-app'
      - 'text2emoji-app=${_LOCATION}-docker.pkg.dev/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=${_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'

substitutions:
    _LOCATION: us-central1
    _REPOSITORY: iykra-aef2
    _IMAGE_NAME: text2emoji
    _ZONE: us-central1-a
    _CLUSTER_NAME: iykra-cluster

images:
  - '${_LOCATION}-docker.pkg.dev/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}'
  - '${_LOCATION}-docker.pkg.dev/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}'

timeout: 1800s